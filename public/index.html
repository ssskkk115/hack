<html>
  <head>
    <title>Hello Server!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet"  href="./css/style.css">
  </head>
  <body>
    <p>Hello, World!</p>
    <div class=page>
        <div class = "heading">
          <h1><img src="./img/logo.png"></h1>
        </div>
        
      
        <div class="button">
          <a href="#" id="btn_senbero">一軒め酒場でセンベロ！</a>
        </div>
      
      
        <div id="result">
          
          <div class="box_menu">
            <h2 id="name">アイテム1</h2>
            <p id="price">-- 円<p>
          </div>
          
          <div class="box_menu">
            <h2 id="name">アイテム2</h2>
            <p id="price">-- 円<p>
          </div>
          
          <div class="box_menu">
            <h2 id="name">アイテム3</h2>
            <p id="price">-- 円<p>
          </div>

          <div class="box_menu">
            <h2 id="name">アイテム4</h2>
            <p id="price">-- 円<p>
          </div>

          <div class="box_menu">
            <h2 id="name">アイテム5</h2>
            <p id="price">-- 円<p>
          </div>

          <div id="all_price">
              <h2>合計 -- 円</h2>
          </div>
  
          <div id="oshi_menu">
            <p id="message">----</p>
            <img id="image" src="/img/img01.jpg">
          </div>

          <div class="footer">
              <a href="https://twitter.com/share" class="twitter-share-button"  data-url="" data-text="{{ text }}" data-lang="ja" data-count="horizontal" data-hashtags="" data-size="large">Tweet</a>
          </div>
          
          
      
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $('#btn_senbero').click(
        function (e) {
          console.log('click');
          axios.get('/random')
            .then(function (response) {
              let data = response.data;
              // handle success
              // console.log(response);
              // DOM
              let item;
              let element;
              let box_menu_elements = $('#result .box_menu');

              for( let i = 0 ; i < box_menu_elements.length ; i++ ){
                element = $('#result .box_menu')[i];
                $(element).hide();
              }


              item = data[0];
              element = $('#result .box_menu')[0];
              $(element).children('#name').text(String(item.name));
              $(element).children('#price').text(String(item.price) + "円！");
              $(element).show();

              item = data[1];
              element = $('#result .box_menu')[1];
              $(element).children('#name').text(String(item.name));
              $(element).children('#price').text(String(item.price) + "円！");
              $(element).show();
              
            })
            .catch(function (error) {
              // handle error
              console.log(error);
            })
            .finally(function () {
              // always executed
            });
        }
      );

      
  </script>
  </body>
</html>
